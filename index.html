<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="IE-edge">
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<title>Log In Form</title>
	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>

<body>
	<main>
		<section class="backimg">
			<form id="myform">
				<input type="name" class="user" placeholder="Your Name" id="name1">
				<p id="iname3"></p>
				<input type="Email" class="user" placeholder="Your gmail" id="email1">
				<p id="iname4"></p>
				<input type="Password" class="user" placeholder="Enter password" id="psd"><i class="bi bi-eye"
					id="view"></i>
				<p id="iname5"></p>
				<button type="submit">Sign in</button>
			</form>


		</section>
	</main>
	<script>
		var form = document.getElementById("myform");
		var name1 = document.getElementById("name1");
		var email2 = document.getElementById("email1");
		var pwd = document.getElementById("psd");
		var eye = document.getElementById("view");

		var sum;
		eye.addEventListener("click", function () {

			if (sum == 0) {
				pwd.setAttribute("type", "text")
				return sum = 1
			} else {
				pwd.setAttribute("type", "password")

				return sum = 0
			}
		});

		form.addEventListener('submit', function (e) {

			e.preventDefault();

			Myfun()


		});

		function Myfun() {

			var setname = name1.value
			var setemail = email2.value
			var setpassword = pwd.value

			if (setname === "" || setemail === "" || setpassword === "") {
				if (setname === "") {
					document.getElementById("iname3").innerHTML = "Enter Your Name"
					name1.style.borderBottomColor = "red";
				} else {
					document.getElementById("iname3").innerHTML = ""
					name1.style.borderBottomColor = "#2ECC71 ";
				}

				if (setemail == "") {
					document.getElementById("iname4").innerHTML = "Enter Your Email"
					email2.style.borderBottomColor = "red";
				} else {
					document.getElementById("iname4").innerHTML = ""
					email2.style.borderBottomColor = "#2ECC71";
				}


				if (setpassword == "") {
					document.getElementById("iname5").innerHTML = "Enter Your password"
					pwd.style.borderBottomColor = "red";
				} else if (setpassword.length > 8) {
					document.getElementById("iname5").innerHTML = "Maximum 8 characters "
					pwd.style.borderBottomColor = "red";
				}

				else {
					document.getElementById("iname5").innerHTML = ""
					pwd.style.borderBottomColor = "#2ECC71";
				}

			} else {

				if (setemail == localStorage.getItem('Email')) {

					alert("this email is already submited")

				} else {

					localStorage.setItem('name', setname)
					localStorage.setItem('Email', setemail)
					localStorage.setItem('Password', setpassword)

				}

				form.submit()
			}



		}





	</script>
</body>

</html>
